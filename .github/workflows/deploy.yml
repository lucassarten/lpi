name: Build and Deploy
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: |
          sudo docker build .
          sudo docker save -o lpi.tar lpi
      - name: Copy image to host
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "lpi.tar"
          target: "~/lpi"
      - name: Run image on host
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd ~/lpi
            sudo docker load -i lpi.tar
            sudo docker save -o lpi.tar lpi
            sudo docker stop $(sudo docker ps -a -q)
            sudo docker run -d -p 80:80 lpi --network="host"
